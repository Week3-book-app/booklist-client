<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BooksApp</title>

        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="base.css">
        <!-- <link rel="stylesheet" href="icons.css"> -->
        <link rel="stylesheet" href="layout.css">
        <!-- <link rel="stylesheet" href="modules.css"> -->

        <script type="text/x-handlebars-template" id="error-template">
            <p>{{status}}: {{statusText}}</p>
        </script>
      
        <script type="text/x-handlebars-template" id="book-list-template">
            <li class="book-item">
                <h4>Book: {{title}}</h4>
                <p>Author: {{author}}</p>
                <p>ISBN: {{isbn}}</p>
                <img src="{{image_url}}" alt="{{title}} image"/>
                <p>Description: {{{description}}}</p>
            </li>    
        </script>

    </head>
    <body>
        <header>
            <h1>A Novel Experience</h1>
            <nav class="main-nav">
                <span class="icon-menu"></span>
           
                <ul id="navLinks">
                    <li class="tab" data-content="books">
                        <a href="/" class="icon-books">View Books</a>
                    </li>
                    <li class="tab" data-content="add">
                        <a href="/add" class="icon-pencil2">Add Book</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="error-view error-container">
                <h3>Something went wrong... Sorry.</h3>
                <section id="error-message"></section>
            </section>
            <section class="book-view container">
                <h3>My Books</h3>
                <ul id="books-list"></ul>
            </section>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    
        <script src="./scripts/models/books.js" type="text/javascript"></script>
        <script src="./scripts/views/book-view.js" type="text/javascript"></script>
        <script src="./scripts/views/error-view.js" type="text/javascript"></script>
    </body>
    <footer>
            <a href="" class="icon-github"></a>
            <a href="" class="icon-linkedin"></a>
    </footer>
</html>
