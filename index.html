<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BooksApp</title>

        <link rel="stylesheet" href="styles/reset.css"> 
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/icons.css">
        <link rel="stylesheet" href="styles/layout.css">
        <link rel="stylesheet" href="styles/modules/admin-main.css">
        <link rel="stylesheet" href="styles/modules/book-main.css">
        <link rel="stylesheet" href="styles/modules/detail-main.css">
        <link rel="stylesheet" href="styles/modules/error.css">
        <link rel="stylesheet" href="styles/modules/footer.css">
        <link rel="stylesheet" href="styles/modules/form-main.css">
        <link rel="stylesheet" href="styles/modules/header.css">

        <script type="text/x-handlebars-template" id="error-template">
            <p>{{status}}: {{statusText}}</p>
        </script>
      
        <script type="text/x-handlebars-template" id="book-list-template">
            <li class="book-items" data-id={{id}}>
                <div class="book-container">
                    <div class="image-container">
                        <img src={{image_url}}/>
                    </div>    
                    <div class="book-overlay">
                        <h3>{{title}}</h3>
                        <p>{{author}}</p>
                        <p class="detail-button"><a href="/books/{{id}}">View Details</a></p>
                    </div>
                </div>
            </li>    
        </script>
        <script type="text/x-handlebars-template" id="book-detail-template">
            <li class="detail-container">
                <h4>{{title}}</h4>
                <div class="book-details"></div>
                    <p class="pull-left">{{author}}</p>
                    <p class="pull-right">{{isbn}}</p>
                </div>
                <img src="{{image_url}}" alt="{{title}} image"/>
                <p>{{description}}</p>
            </li>    
        </script> 
        <section class="admin-view container">
            <h2 class="view-title">Enter Your Passphrase</h2>
            <form id="admin-form">
                <input type="number" name="passphrase" placeholder="1234">
                <button type="submit">Verify</button>
            </form>
        </section>
    </head>
    <body>
        <header>
            <h1>A Novel Experience</h1>
            <nav class="main-nav">
                <div class="icon-menu"></div>
           
                <ul id="navLinks">
                    <li class="tab">
                        <a href="/" class="icon-books">  View Books</a>
                    </li>
                    <li class="tab">
                        <a href="/books/add" class="icon-pencil2">  Add Book</a>
                    </li>
                    <li class="tab">
                        <a href="/admin" class="icon-user-tie">  Login</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="error-view error-container">
                <h3>Something went wrong... Sorry.</h3>
                <section id="error-message"></section>
            </section>
            <section id="books" class="book-view container">
                <h3>My Books</h3>
                <ul id="books-list"></ul>
            </section>
            <section id="add" class="form-view container">
                <h3>Add a New Book</h3>
                <form  class="new-book-form">
                    <ul>
                        <li>
                            <input type="text"    name="title" placeholder="Title">
                            
                        </li>
                        <li>
                            <input type="text"
                            name="author"  placeholder="Author">
                        </li>
                        <li>
                            <input type="text" 
                            name="isbn"
                            placeholder="ISBN">
                        </li>
                        <li>
                            <input type="text" 
                            name="image_url"
                            placeholder="Image url">
                        </li>
                        <li>
                            <textarea name="description" placeholder="Description..."></textarea>
                        </li>   
                    </ul>
                    <!-- <div class="submit-container"> -->
                        <button type="submit">Submit</button>
                    <!-- </div>     -->
                </form>
            </section>
            <section id="details" class="detail-view container">
                <ul id="detail-list"></ul>
                <button id="update">Update</button>
                <button id="delete">Delete</button>
            </section>
        </main>
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.8.4/page.min.js"></script>
        <script src="./scripts/models/book.js" type="text/javascript"></script>
        <script src="./scripts/views/admin-view.js" type="text/javascript"></script>
        <script src="./scripts/views/book-view.js" type="text/javascript"></script>
        <script src="./scripts/views/error-view.js" type="text/javascript"></script>
        <script src="./scripts/controllers/routes.js"></script>

    </body>
    <footer>
            <a href="" class="icon-github"></a>
            <a href="" class="icon-linkedin"></a>
    </footer>
</html>
